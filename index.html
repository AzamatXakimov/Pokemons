<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper mt-5">
        <!-- Header start -->
        <header class="site-header">
    
        </header>
        <!-- Header finish -->
    
        <!-- Main start -->
        <main class="site-main">
            <!-- Hero section start  -->
            <section class="hero pt-4">
                <img class="d-block mx-auto mb-5" src="./images/Pokemon-logo.png" width="250" height="250" alt="Pokemon logo">

                <form class="js-hero-search-form mb-5 px-4" action="#" method="post" autocomplete="off">
                    <div class="row">
                        <div class="col-4">
                            <input class="js-search form-control box-bg text-white border-0" type="search" aria-label="Search" placeholder="Search . . . ">
                        </div>

                        <div class="col-3">
                            <select class="js-select-weaknesses box-bg weakness-select text-white border-0 form-select " name="search_weaknesses" aria-label="Choose Pokemon Weaknesses">
                                <option value="weaknesses">Weaknesses</option>
                            </select>
                        </div>

                        <div class="col-1">
                            <input class="js-from-candy-count form-control box-bg text-white border-0" type="number" aria-label="Enter from Pokemon candy count" placeholder="From">
                        </div>
                        <div class="col-1">
                            <input class="js-to-candy-count form-control box-bg text-white border-0" type="number" aria-label="Enter from Pokemon candy count" placeholder="To">
                        </div>

                        <div class="col-2">
                            <select class="js-sort box-bg weakness-select text-white border-0 form-select" name="sort" aria-label="Choose Sort">
                                <option value="sort-by">Sort by</option>
                                <option value="a-z">A-Z</option>
                                <option value="z-a">Z-A</option>
                                <option value="light-to-heavy">Light to Heavy weight</option>
                                <option value="heavy-to-light">Heavy to Light weight</option>
                            </select>
                        </div>

                        <div class="col-1">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <button class="favorites-btn d-inline-block border-0 rounded-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>

                <div class="px-4">
                    <ul class="js-pokemon-list row mx-0 mb-5 list-unstyled text-white">
                        <li class="js-pokemon-item col-4 d-flex align-items-stretch mb-5">
                            <div class="pokemon-item position-relative d-flex flex-column justify-content-between w-100 rounded-3 px-2">
                                <button class="pokemon-bookmark-star js-pokemon-bookmark-star d-inline-block border-0 bg-transparent">
    
                                </button>
                                <img class="js-pokemon-img mx-auto" src="http://www.serebii.net/pokemongo/pokemon/001.png" width="250" height="250" alt="">
                                <span class="js-pokemon-id position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger fs-6">
                                    15
                                </span>
                                <div class="p-3">
                                    <div class="position-relative mb-4 pb-3 border-bottom">
                                        <h3 class="js-pokemon-name ">
                                            Name: Bulbasaur
                                        </h3>
                                        <time class="js-pokemon-time position-absolute top-100 start-50 translate-middle badge rounded-pill bg-warning fs-6" datetime="">
                                            15:00
                                        </time>
                                    </div>
                                    <p class="js-pokemon-type fs-5">
                                        <strong class="me-2">Type:</strong> Grass Poison
                                    </p>
                                    <p class="js-pokemon-candy-count fs-5">
                                        <strong class="me-2">Candy Count:</strong> 25
                                    </p>
                                    <p class="js-pokemon-weight fs-5">
                                        <strong class="me-1">Weight:</strong> 6.9 kg
                                    </p>
                                    <p class="js-pokemon-weaknesses fs-5">
                                        <strong class="me-1">Weaknesses:</strong> Fire Ice Flying Psychic 
                                    </p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- Hero section finish  -->
    
        </main>
        <!-- Main finish  -->
    
        <!-- Footer start -->
        <footer class="site-footer">
    
        </footer>
        <!-- Footer finish -->
    </div>

    <div class="offcanvas offcanvas-end favorites-bg" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header pt-4">
            <h5 class="offcanvas-title fs-3 text-white" id="offcanvasRightLabel">Favorites Pokemons</h5>
            <button type="button" class="btn-close favorites-close d-inline-block me-2 rounded-circle" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="js-favorites-list mb-0 text-white list-unstyled">

            </ul>
        </div>
    </div>

    <template class="js-pokemon-template">
        <li class="js-pokemon-item col-4 d-flex align-items-stretch mb-5">
            <div class="pokemon-item position-relative d-flex flex-column justify-content-between w-100 rounded-3 px-2">
                <button class="pokemon-bookmark-star js-pokemon-bookmark-star d-inline-block border-0 bg-transparent">

                </button>
                <img class="js-pokemon-img mx-auto" src="http://www.serebii.net/pokemongo/pokemon/001.png" width="250" height="250" alt="">
                <span class="js-pokemon-id position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger fs-6">
                    15
                </span>
                <div class="p-3">
                    <div class="position-relative mb-4 pb-3 border-bottom">
                        <h3 class="js-pokemon-name pokemon-name">
                            Name: Bulbasaur
                        </h3>
                        <time class="js-pokemon-time position-absolute top-100 start-50 translate-middle badge rounded-pill bg-warning fs-6">
                            15:00
                        </time>
                    </div>
                    <p class="js-pokemon-type fs-5">
                        <strong class="me-2">Type:</strong> Grass Poison
                    </p>
                    <p class="js-pokemon-candy-count fs-5">
                        <strong class="me-2">Candy Count:</strong> 25
                    </p>
                    <p class="js-pokemon-weight fs-5">
                        <strong class="me-1">Weight:</strong> 6.9 kg
                    </p>
                    <p class="js-pokemon-weaknesses fs-5">
                        <strong class="me-1">Weaknesses:</strong> Fire Ice Flying Psychic 
                    </p>
                </div>
            </div>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
